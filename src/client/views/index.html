<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Travel Planner
    </title>
    <!-- importing font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- a div to show pop up messages using JS -->
    <div class="popup"></div>
    <header>
        Travel Planner
        <i class="fa-solid fa-plane"></i>
    </header>
    <main>
        <section>
            <div class="image"></div>
        </section>

        <section>
            <div class="info">
                <div class="dest">Trip to: <span></span></div>
                <div class="dep">Departing: <span></span></div>
            </div>
            <div class="buttons">
                <button class="save">Save Trip</button>
                <button class="remove">Remove Trip</button>
            </div>
            <div class="rem-time"></div>
            <div class="info">
                <div>Typical weather for then is</div>
                <div class="weather">
                    <div class="temp"><span></span><span></span></div>
                    <div class="desc"></div>
                </div>
            </div>
        </section>
    </main>
    <div class="inputs">
        <button id="add-dist">Add a destination</button>
        <form>
            <i class="fa-solid fa-xmark"></i>
            Enter destination & Departing date
            <div class="texts">
                <input type="text" name="dest" placeholder="destination" id="city">
                <input type="date" name="date" id="date">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


    <script>
        // Check that service workers are supported
        if ('serviceWorker' in navigator) {
            // Use the window load event to keep the page load performant
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
    </script>
</body>

</html>
